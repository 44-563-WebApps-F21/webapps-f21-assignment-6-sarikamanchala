<!DOCTYPE html>
<html>
 <head><title>javascript Assignment</title></head>
<body>

<h2>Pass phrase by Sarika Manchala </h2>

<form>
    <label for="pass">Enter the secret phrase</label>
    <input type ="password" id="secret" name="password"  value="Let me in"> <br>
<br>
    <label for="pwd">Enter a phrase </label>
    <input type ="text" id="check"  autofocus> <br>
<br>
    <input type="button" id = "button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">This text will be replaced </p>

<br>
<div>
    <img src = "monkey.jpeg" width = "200" height = "200" id = "changeImage" onclick="newImage()"/>
</div>

<script> 
 let correct=0,wrong=0,usingImage = 1;
function processPhrase(){
   var secret = document.getElementById("secret").value
   var check = document.getElementById("check").value
   out = document.getElementById("result")
   if(secret == check)
   {
       correct = correct+1;
       alert("Access allowed")
       out.innerHTML = "Correct Count : "+correct
   }
   else{
       wrong = wrong+1;
       alert("Access denied")
       out.innerHTML = "Wrong Count : "+wrong
   }
   if(wrong == 3)
   {
       document.getElementById("button").onclick = function(){
           alert("account locked")
       }
   }
 }
 function newImage()
 {    
     
     switch(usingImage)
     {
         case 1 : document.getElementById("changeImage").src = "monkey.jpeg";
                     usingImage = usingImage+1
                  break;
         case 2 : document.getElementById("changeImage").src = "horse.jpeg";
                     usingImage = usingImage+1
                break;
         case 3 : document.getElementById("changeImage").src = "cat.jpg";
                   usingImage = 1;
                break;

     }
 }
</script>

</body>
</html>
