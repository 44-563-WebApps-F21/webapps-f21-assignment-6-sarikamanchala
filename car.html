<!DOCTYPE html>
<html>
    <head>
        <title>Checkboxes sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>SarikaManchala orders a car</h1>
     </body>
     <form>
        <div class="form-check">
         <label for = "electric" class="form-check-label">electric</label>
         <input type="checkbox" id = "electric" value="electric"  class="form-check-input"/>
         <br>
         <label for = "ac" class="form-check-label">ac</label>
         <input type="checkbox" id = "ac" value="ac"  class="form-check-input"/>
        <br>
        <label for = "gps" class="form-check-label">gps</label>
         <input type="checkbox" id = "gps" value="gps"  class="form-check-input"/>
         <br>
        </div>
        <br>
         <input type="button" onclick="orderCar()" value="Order a car" class="btn btn-primary">
      
     </form>
    
    <br>
    <form>
        <label for = "property" class="form-label">Enter a property:</label>
        <input type = "text" id = "property" value = "color" class="form-text"/>
        <br>
        <label for = "value" class="form-label">Enter a value:</label>
        <input type = "text" id = "value" class="form-text" />
        <br><br>
        <input type = "button" onclick="updateCar()" value = "Update the car" class="btn btn-primary">
    </form>
    <br>
    <p id="resultValue"><b>Selected car details displays here </b></p>
     <script>
         var my_car={}
function orderCar()
{
    my_car = {}

if (document.getElementById("electric").checked == true) {
    my_car['electric'] = 'true';
} else {
    my_car['electric'] = 'false';
}

if (document.getElementById("ac").checked == true) {
    my_car['ac'] = 'true';
} else {
    my_car['ac'] = 'false';
}

if (document.getElementById("gps").checked == true) {
    my_car['gps'] = 'true';
} else {
    my_car['gps'] = 'false';
}
document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);

}
function updateCar(){
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    my_car[property] = value
    document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);
}

</script>
    
</html>
