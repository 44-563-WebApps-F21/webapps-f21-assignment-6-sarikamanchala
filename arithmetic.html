<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operation</title>
    </head>
    <body>
        <h1>SarikaManchala Computes</h1>
        <form>
            <label>Enter a base</label>
            <input type ="number" id="base"   value= 10> <br>
        <br>
            <label>Enter an exponent </label>
            <input type ="number" id="exponent"  value = 2> <br>
        <br>
            <input type="button" onclick="powers()" value="Compute">
        </form>
        <br>
        <p id="resultValue">Computed value displays here </p>

    </body>

    <script>
        function powers()
        { 
          var base = document.getElementById("base").value;
          var exponent = document.getElementById("exponent").value;
          var result = "";
          for(var i = 1;i<=exponent;i++)
          {
              result +=  Math.pow(base,i) + " ";
               
          }
        out = document.getElementById("resultValue")
        out.innerHTML = "Powers of "+ base + " are:" + result;
        }
    </script>
</html>
